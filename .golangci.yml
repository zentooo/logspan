version: "2"

run:
  timeout: 5m
  go: "1.24"

linters:
  enable:
    - bodyclose
    - dupl
    - errcheck
    - exhaustive
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - rowserrcheck
    - staticcheck
    - unconvert
    - unparam
    - unused
    - whitespace
  settings:
    govet:
      enable-all: true
      disable:
        - fieldalignment
    gocyclo:
      min-complexity: 15
    dupl:
      threshold: 100
    goconst:
      min-len: 2
      min-occurrences: 2
    misspell:
      locale: US
    funlen:
      lines: 100
      statements: 50
    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
      disabled-checks:
        - dupImport
        - ifElseChain
        - octalLiteral
        - whyNoLint
        - wrapperFunc
  exclusions:
    rules:
      - path: _test\.go
        linters:
          - errcheck
          - funlen
          - gocyclo
          - goconst
          - gocritic
          - goprintffuncname
          - gosec
          - staticcheck
          - unused
      - path: examples/
        linters:
          - errcheck
          - funlen
          - gocyclo
          - goconst
          - gocritic
          - goprintffuncname
          - gosec
          - staticcheck
          - unused

formatters:
  enable:
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/zentooo/logspan

issues:
  max-issues-per-linter: 0
  max-same-issues: 0